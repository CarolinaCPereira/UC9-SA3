
    <section class=" container login-panel">
        <div class="imagem"> 
            <img src="/assets/img/GAME MANIA.jpg" class="logo-img" alt="Logo do Gamemania">
        </div>
        <form (ngSubmit)="receberDados()">

        <div class="caixa">
            <label for="email"></label>
            <input placeholder="E-mail ou nome do usuário" type="e-mail" id="email" name="email" [(ngModel)]="userModel.email"> 
            <label for="senha"></label>
            <input placeholder="Senha" type="password" name="password" id="senha" [(ngModel)]="userModel.password">
            <input class="login-panel-button" type="submit" value="Entrar">
            <label for="Recuperar senha">Esqueceu sua senha?</label>
            <input class="login-panel-button" type="button" value="Clique aqui">
        </div>

        <div class="infobox">Não possui uma conta?<a href="#">Cadastre-se</a>
        </div>
    </form>
        <div class="get-app-panel">Obtenha o aplicativo
        <div class="app-buttons"> 
            <a href="#"><img src="/assets/img/appstore.png" alt="Baixe na appstore"></a>
            <a href="#"><img src="/assets/img/googleplay.png" alt="Baixe na googleplay"></a>
        </div>
        </div>
    </section>
